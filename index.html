<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>register Form</h1>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formBox">
                <form>
                    <p>Email:</p>
                    <input type="text" name="name" placeholder="Enter Email">
                    <p>Password:</p>
                    <input type="password" name="name" placeholder="Password">
                    <p>Repeat Password:</p>
                    <input type="password" name="name" placeholder="Repeat Password">
                    <input type="submit" value="Register">
                    <a href="#">Forget Password</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
